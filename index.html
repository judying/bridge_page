    <script>
/**
 * Bridge Page App Launcher
 * AÏï±(airbridgesample://) ‚Üí Î∏åÎ¶øÏßÄ ÌéòÏù¥ÏßÄ ‚Üí BÏï±(juryeol://) Ïã§Ìñâ
 */

class AppLauncher {
    constructor() {
        this.config = {
            // BÏï± Ï†ïÎ≥¥
            bAppScheme: 'juryeol://',
            bAppPackageName: 'com.juryeol.app', // BÏï±Ïùò Ïã§Ï†ú Ìå®ÌÇ§ÏßÄÎ™Ö
            
            // ÌÉÄÏù¥Î∞ç ÏÑ§Ï†ï (ms)
            launchDelay: 300,        // ÌéòÏù¥ÏßÄ Î°úÎìú ÌõÑ Ïï± Ïã§Ìñâ ÏãúÎèÑÍπåÏßÄ ÎåÄÍ∏∞ ÏãúÍ∞Ñ (300msÎ°ú Îã®Ï∂ï)
            fallbackDelay: 2000,     // Ïï± Ïã§Ìñâ Ïã§Ìå® ÌåêÎã® ÏãúÍ∞Ñ (2Ï¥àÎ°ú Îã®Ï∂ï)
            
            // ÎîîÎ≤ÑÍ∑∏ Î™®Îìú
            debugMode: true          // true: ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥ ÌëúÏãú, false: Ïà®ÍπÄ
        };

        this.init();
    }

    /**
     * Ï¥àÍ∏∞Ìôî
     */
    init() {
        this.debug('AppLauncher initialized');
        
        // URL ÌååÎùºÎØ∏ÌÑ∞ ÌååÏã±
        this.params = this.parseUrlParams();
        this.debug('URL Parameters:', this.params);

        // ÎîîÎ≤ÑÍ∑∏ UI ÏÑ§Ï†ï
        if (this.config.debugMode) {
            this.showDebugInfo();
        }

        // ÏàòÎèô Ïã§Ìñâ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
        this.setupManualButton();

        // ÏûêÎèô Ïï± Ïã§Ìñâ
        this.autoLaunch();
    }

    /**
     * URL ÌååÎùºÎØ∏ÌÑ∞ ÌååÏã±
     */
    parseUrlParams() {
        const params = {};
        const searchParams = new URLSearchParams(window.location.search);
        
        for (let [key, value] of searchParams) {
            params[key] = value;
        }
        
        return params;
    }

    /**
     * OS Í∞êÏßÄ
     */
    detectOS() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        if (/android/i.test(userAgent)) {
            return 'Android';
        }
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            return 'iOS';
        }
        return 'Unknown';
    }

    /**
     * BÏï±ÏúºÎ°ú Ï†ÑÎã¨Ìï† Îî•ÎßÅÌÅ¨ URL ÏÉùÏÑ±
     */
    buildDeepLink() {
        // Í∏∞Î≥∏ Ïä§ÌÇ¥
        let deepLink = this.config.bAppScheme;
        
        // URL ÌååÎùºÎØ∏ÌÑ∞Í∞Ä ÏûàÏúºÎ©¥ Ï∂îÍ∞Ä
        if (Object.keys(this.params).length > 0) {
            // ÏòàÏãú: juryeol://?param1=value1&param2=value2
            const queryString = new URLSearchParams(this.params).toString();
            deepLink += '?' + queryString;
        }
        
        return deepLink;
    }

    /**
     * Ïï± Ïã§Ìñâ ÏãúÎèÑ
     */
    tryLaunchApp() {
        const os = this.detectOS();
        const deepLink = this.buildDeepLink();
        
        this.debug(`Attempting to launch app...`);
        this.debug(`OS: ${os}`);
        this.debug(`Deep Link: ${deepLink}`);

        if (os === 'Android') {
            this.launchAndroidApp(deepLink);
        } else {
            this.debug('Not Android device - skipping app launch');
            this.updateStatus('Android Í∏∞Í∏∞ÏóêÏÑúÎßå ÎèôÏûëÌï©ÎãàÎã§');
        }
    }

    /**
     * Android Ïï± Ïã§Ìñâ
     */
    launchAndroidApp(deepLink) {
        this.debug('Launching Android app...');
        this.updateStatus('Ïï± Ïã§Ìñâ Ï§ë...');
        
        // Method 1: Intent URI Î∞©Ïãù (Primary - ÌåùÏóÖ ÏóÜÏù¥ Î∞îÎ°ú Ïã§Ìñâ)
        this.tryLaunchViaIntent(deepLink);
        
        // Method 2: window.location.href (fallback)
        setTimeout(() => {
            this.tryLaunchViaLocation(deepLink);
        }, 500);
    }

    /**
     * Intent URIÎ•º Ïù¥Ïö©Ìïú Ïï± Ïã§Ìñâ (Primary Method)
     * ChromeÏóêÏÑú ÌåùÏóÖ ÏóÜÏù¥ Î∞îÎ°ú Ïï±ÏùÑ Ïã§ÌñâÌïòÎäî Î∞©Ïãù
     */
    tryLaunchViaIntent(deepLink) {
        try {
            // Intent URI Ïä§ÌÇ¥ÏúºÎ°ú Î≥ÄÌôò
            // intent://[path]#Intent;scheme=[scheme];package=[package];end
            const path = deepLink.replace('juryeol://', '');
            const intentUrl = `intent://${path}#Intent;scheme=juryeol;package=${this.config.bAppPackageName};end`;
            
            this.debug('Attempting launch via Intent URI (Primary):', intentUrl);
            
            // Î∞îÎ°ú location.hrefÎ°ú Ïã§Ìñâ
            window.location.href = intentUrl;
            
            this.debug('Intent URI launch command sent');
            this.updateStatus('Ïï± Ïã§Ìñâ Î™ÖÎ†π Ï†ÑÏÜ°Îê®');
        } catch (e) {
            this.debug('Error launching via Intent:', e);
            this.updateStatus('Intent Ïã§Ìñâ Ïã§Ìå®: ' + e.message);
        }
    }

    /**
     * location.hrefÎ•º Ïù¥Ïö©Ìïú Ïï± Ïã§Ìñâ (Fallback Method)
     */
    tryLaunchViaLocation(deepLink) {
        try {
            this.debug('Attempting launch via window.location.href (Fallback)');
            window.location.href = deepLink;
            this.debug('Location launch attempted');
        } catch (e) {
            this.debug('Error launching via location:', e);
        }
    }

    /**
     * ÏûêÎèô Ïï± Ïã§Ìñâ
     */
    autoLaunch() {
        this.debug(`Waiting ${this.config.launchDelay}ms before launch...`);
        
        setTimeout(() => {
            this.tryLaunchApp();
            
            // ÏùºÏ†ï ÏãúÍ∞Ñ ÌõÑ ÏàòÎèô Î≤ÑÌäº ÌëúÏãú
            setTimeout(() => {
                this.showManualButton();
            }, this.config.fallbackDelay);
            
        }, this.config.launchDelay);
    }

    /**
     * ÏàòÎèô Ïã§Ìñâ Î≤ÑÌäº ÏÑ§Ï†ï
     */
    setupManualButton() {
        const button = document.getElementById('manualButton');
        if (button) {
            button.addEventListener('click', () => {
                this.debug('Manual button clicked');
                this.tryLaunchApp();
            });
        }
    }

    /**
     * ÏàòÎèô Ïã§Ìñâ Î≤ÑÌäº ÌëúÏãú
     */
    showManualButton() {
        const button = document.getElementById('manualButton');
        if (button) {
            button.classList.add('show');
            this.updateStatus('Ïï±Ïù¥ ÏûêÎèôÏúºÎ°ú Ïó¥Î¶¨ÏßÄ ÏïäÏïòÎã§Î©¥ Î≤ÑÌäºÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî');
        }
    }

    /**
     * ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥ ÌëúÏãú
     */
    showDebugInfo() {
        const debugInfo = document.getElementById('debugInfo');
        if (debugInfo) {
            debugInfo.classList.add('show');
            
            document.getElementById('osInfo').textContent = `OS: ${this.detectOS()}`;
            document.getElementById('schemeInfo').textContent = `Target: ${this.config.bAppScheme}`;
        }
    }

    /**
     * ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
     */
    updateStatus(message) {
        const statusInfo = document.getElementById('statusInfo');
        if (statusInfo) {
            statusInfo.textContent = `Status: ${message}`;
        }
        this.debug(`Status: ${message}`);
    }

    /**
     * ÎîîÎ≤ÑÍ∑∏ Î°úÍ∑∏
     */
    debug(...args) {
        if (this.config.debugMode) {
            console.log('[AppLauncher]', ...args);
        }
    }
}

    </script>
